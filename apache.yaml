    #  lineinfile:
     #   path: /etc/httpd/conf/httpd.conf
      #  regexp: '^Listen '
       # insertafter: '^#Listen '
        #line: 'Listen {{ http_port }}'
      #when: http_port is defined
      #notify:
       # - restart apache2

  # Handlers Section
  handlers:
    - name: restart apache2
      service:
        name: apache2
        state: restarted