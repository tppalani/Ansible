---
- name: Installing and Configuring Web Server on target node
  # Hosts Section
  hosts:
    - target1
  become: yes
  # Variable Section
  vars:
    http_port: 8080
  # Tasks Section
  tasks:
    - name: Installing Apache Web Server
      apt:
        update_cache: yes
        name: apache
        state: latest
    - name: Copying the index.html file
      copy:
        src: index.html
        dest: /var/www/html/
    - name: Start the service
      service:
        name: apache
        state: started
        enabled: yes
    - name: Changing the apache web server port number
      lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^Listen '
        insertafter: '^#Listen '
        line: 'Listen {{ http_port }}'
      when: http_port is defined
      notify:
        - Restart Apache

  # Handlers Section
  handlers:
    - name: Restart Apache
      service:
        name: apache
        state: restarted