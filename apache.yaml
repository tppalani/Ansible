---
- name: Installing and Configuring Web Server on target node
  # Hosts Section
  hosts:
    - target1
  become: yes
  # Variable Section
  vars:
    http_port: 8080
  # Tasks Section
  tasks:
    - name: Installing Apache Web Server
      apt:
        update_cache: yes
        name: apache2
        state: latest
    #- name: Copying the index.html file
    #  copy:
     #   src: index.html
      #  dest: /var/www/html/
    - name: Start the service
      service:
        name: apache2
        state: started
        enabled: yes
